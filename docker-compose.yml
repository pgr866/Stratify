services:
  db:
    image: postgres:17.2
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/ssl/private/postgresdb.key:/var/lib/postgresql/postgresdb.key
      - /etc/ssl/certs/postgresdb.crt:/var/lib/postgresql/postgresdb.crt
    command: >
      bash -c "if [ \"${DEBUG}\" = \"True\" ]; then
                docker-entrypoint.sh postgres -c listen_addresses='db' -c ssl=off;
              else
                docker-entrypoint.sh postgres -c listen_addresses='db' -c ssl=on -c ssl_cert_file=/var/lib/postgresql/postgresdb.crt -c ssl_key_file=/var/lib/postgresql/postgresdb.key -c ssl_passphrase_command='echo $POSTGRES_SSL_PASSPHRASE';
              fi"
    networks:
      - backend
    restart: always

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    # SECURITY WARNING: comment the 2 lines below in production!
    #ports: ["8000:8000"]
    #develop: { watch: [ { action: sync, path: ./backend, target: /app, ignore: [venv/] } ] } # docker compose up --build --watch
    depends_on:
      - db
      - redis
    env_file:
      - .env
    networks:
      - backend
      - frontend
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - frontend_dist:/app/dist
    # SECURITY WARNING: comment the 2 lines below in production!
    #ports: ["5173:5173"]
    #develop: { watch: [ { action: sync, path: ./frontend, target: /app, ignore: [node_modules/] } ] } # docker compose up --build --watch
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - frontend
    restart: always
  
  redis:
    image: redis:7.4
    volumes:
      - /etc/ssl/certs/redis-cert.crt:/etc/ssl/certs/redis-cert.crt
      - /etc/ssl/private/redis-cert.key:/etc/ssl/private/redis-cert.key
    command: >
      bash -c "if [ \"${DEBUG}\" = \"True\" ]; then
                redis-server --requirepass ${REDIS_PASSWORD} --bind redis;
              else
                redis-server --requirepass ${REDIS_PASSWORD} --bind redis --protected-mode yes --save '' --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru --tls-port 6380 --port 0 --tls-cert-file /etc/ssl/certs/redis-cert.crt --tls-key-file /etc/ssl/private/redis-cert.key --tls-auth-clients yes;
              fi"
    networks:
      - backend
    restart: always

  nginx:
    image: nginx:1.27.3
    environment:
      ALLOWED_HOST: ${ALLOWED_HOST}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf.tmp
      - frontend_dist:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    command: >
      bash -c "if [ \"${DEBUG}\" = \"True\" ]; then
                sleep infinity;
              else
                envsubst '$$ALLOWED_HOST' < /etc/nginx/nginx.conf.tmp > /etc/nginx/nginx.conf &&
                nginx -g 'daemon off;'
              fi"
    networks:
      - frontend
      - backend
    restart: always

volumes:
  postgres_data:
    driver: local
  frontend_dist:
    driver: local

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
